<!DOCTYPE html>
<html>

<head>
    <title>
        API's
    </title>
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
    <div class="flex-container">
        <div class="flex-item-left">
            <div>
                <h5><i>Calculate (x &times; 2)+(y mod 2)</i></h5>
                
                <label><i>x: </i></label><input type="number" name="x" id="number-1">
                <br/>
                <label><i>y: </i></label><input type="number" name="y" id="number-2">
                <br/>
                <button id="calculate">Calculate</button>
                <br/>
                <label>Result: <span id="calculate-result"></span></label>
                
            </div>
        </div>
        <div class="flex-item-right">
            <div>
                <h5><i>Is Palindrome?</i></h5>
                
                <textarea id="isPalindrome" rows="4" cols="30" placeholder="Enter your text here ..."></textarea>
                <br/>
                <button id="">Check If Palindrome</button>
                <br/>
                <label>Result: <span id=""></span></label>
                
            </div>
        </div>
        <div class="flex-item-left">
            <div>
                <h5><i>Extra-Space Remover</i></h5>
                
                <textarea id="string-space" rows="4" cols="30" placeholder="Enter your text here ..."></textarea>
                <br/>
                <button id="">Calculate</button>
                <br/>
                <label>Result: <span id=""></span></label>
                
            </div>
        </div>
        <div class="flex-item-right">
            <div>
                <h5><i>Password Validator</i></h5>
                
                <input type="password" id="password">
                <br/>
                <button id="">Calculate</button>
                <br/>
                <label>Result: <span id=""></span></label>
                
            </div>
        </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Scripts/javascript.js"></script>
  </body>

</html>
